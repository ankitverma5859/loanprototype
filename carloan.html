    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color: black;">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top" >Car Loan Services</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                
            </div>
        </nav>
        
        <!-- Services-->
        <section class="page-section" id="apply" style="margin-top:50px">
            <div class="container">

                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Apply for Car Loan</h2>
                </div>

                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <form id="carLoanForm" action="">

                            <div class="form-group">
                                <label for="typeOfCarLoan">What type of car loan are you applying for?</label>
                                <select class="form-control" id="typeOfCar">
                                    <option value="NCL">New Car Loan</option>
                                    <option value="OCL">Old Car Loan</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="useType">Use of Vehicle</label>
                                <select class="form-control" id="useTypeOfCar">
                                    <option value="private">Private</option>
                                    <option value="commercial">Commercial</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="ownerType">Owner of Vehicle</label>
                                <select class="form-control" id="ownerTypeOfCar" >
                                  <option value="individual">Individual</option>
                                  <option value="group">Group</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="usr">Market Value of the car?</label>
                                <input type="text" class="form-control" id="carMarketValue">
                            </div>

                            <div class="form-group">
                                <label for="usr">Loan Amount Requested</label>
                                <input type="text" class="form-control" id="requestedLoanAmount">
                            </div>

                            <div class="form-group">
                                <label for="loanDuration">Loan Tenure</label>
                                <select class="form-control" id="loanDurationInMonths">
                                  <option value="three">3 Months</option>
                                  <option value="six">6 Months</option>
                                  <option value="nine">9 Months</option>
                                  <option value="twelve">12 Months</option>
                                  <option value="fifteen">15 Months</option>
                                  <option value="eighteen">18 Months</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="usr">Gross Income</label>
                                <input type="text" class="form-control" id="grossIncome">
                            </div>

                            <div class="form-group">
                                <label for="usr">Other Borrowing Amount</label>
                                <input type="text" class="form-control" id="otherBorrowingAmount">
                            </div>

                            <button type="submit" class="btn btn-outline-info mb-2">Apply</button>
                            <div class="alert" style="display:none;">Your message has been sent</div>
                          </form>
                    </div>
                    <div class="col-sm-4"></div>
                </div>

                
                
            </div>
        </section>

                    </div>
                </div>
            </div>
