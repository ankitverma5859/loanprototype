        <!-- Services-->
        <section class="page-section" id="apply" style="margin-top:50px">
            <div class="container">

                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Apply for Car Loan</h2>
                </div>

                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <form id="carLoanForm" action="">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="userName" required="required">
                            </div>

                            <div class="form-group">
                                <label for="birthday">Birthdate</label>
                                <input type="date" class="form-control" id="birthday" name="birthday" required="required" onblur="return validateDOB()">
                                <span class="errorText" style="color: red;" id="birthDateErrorMessage"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="purposeOfLoan">Purpose of Loan</label>
                                <select class="form-control" id="purposeOfLoan" onblur="return checkPurposeOfLoan()" required>
                                    <option value="" selected disabled hidden>Choose here</option>
                                    <option value="newVehicle">New Vehicle</option>
                                    <option value="oldVehicle">Used Vehicle</option>
                                    <option value="refinancing">Refinancing</option>
                                </select>
                            </div>

                            <div class="form-group" style="display: none;" id="vatBillAmount">
                                <label for="vatBillamount">Vat Bill Amount of the Car</label>
                                <input type="text" class="form-control" id="vatBillAmountValue" required="required" onblur="return validateFloatValue('vatBillAmountValue' ,'vatBillAmountError')">
                                <span class="errorText" style="color: red;" id="vatBillAmountError"></span>
                            </div>

                            <div class="form-group" style="display: none;" id="carAge">
                                <label for="vatBillamount">How old is the car?</label>
                                <input type="text" class="form-control" id="carAgeValue" required="required" onblur="return validateFloatValue('carAgeValue' ,'carAgeError')">
                                <span class="errorText" style="color: red;" id="carAgeError"></span>
                            </div>

                            <div class="form-group" style="display: none;" id="currentValueOfCar">
                                <label for="vatBillamount">Current value of the car?</label>
                                <input type="text" class="form-control" id="currentValueOfCarValue" required="required" onblur="return validateFloatValue('currentValueOfCarValue' ,'currentValueOfCarError')">
                                <span class="errorText" style="color: red;" id="currentValueOfCarError"></span>
                            </div>

                            <div class="form-group">
                                <label for="typeOfLoan">Type of Loan</label>
                                <select class="form-control" id="typeOfLoan" required>
                                    <option value="" selected disabled hidden>Choose here</option>
                                    <option value="personal">Personal</option>
                                    <option value="commercial">Commercial</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="typeOfVehicle">Type of Vehicle</label>
                                <select class="form-control" id="typeOfVehicle" required>
                                    <option value="" selected disabled hidden>Choose here</option>
                                    <option value="personal">Personal</option>
                                    <option value="commercial">Commercial</option>
                                    <option value="tractor">Tractor</option>
                                    <option value="electric">Electric</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="loanAmount">Loan Amount</label>
                                <input type="text" class="form-control" id="loanAmount" required="required" onblur="return validateFloatValue('loanAmount' ,'loanAmountError')">
                                <span class="errorText" style="color: red;" id="loanAmountError"></span>
                            </div>

                            <div class="form-group">
                                <label for="loanTenure">Loan Tenure(in Years)</label>
                                <input type="text" class="form-control" id="loanTenure" required="required" onblur="return validateLoanTenure()">
                                <span class="errorText" style="color: red;" id="loanTenureError"></span>
                            </div>

                            <div class="form-group">
                                <label for="grossIncome">Gross Income (per latest tax filing)</label>
                                <input type="text" class="form-control" id="grossIncome" required="required" onblur="return validateFloatValue('grossIncome' ,'grossIncomeError')">
                                <span class="errorText" style="color: red;" id="grossIncomeError"></span>
                            </div>

                            <div class="form-group">
                                <label for="loanObligations">Other Monthly Loan Obligations:</label>
                                <input type="text" class="form-control" id="loanObligations" required="required" onblur="return validateFloatValue('loanObligations' ,'loanObligationsError')">
                                <span class="errorText" style="color: red;" id="loanObligationsError"></span>
                            </div>

                            

                            <button type="submit" class="btn btn-outline-info mb-2">Apply</button>
                            <div class="alert" style="display:none;">Your message has been sent</div>
                          </form>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
